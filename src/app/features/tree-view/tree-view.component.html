@if(treeViewTrigger === 'run'){
<nz-tree-view [nzTreeControl]="treeControl" [nzDataSource]="dataSource">
  <nz-tree-node *nzTreeNodeDef="let node" nzTreeNodePadding nzTreeNodeIndentLine>
    <nz-tree-node-toggle nzTreeNodeNoopToggle></nz-tree-node-toggle>
    <nz-tree-node-checkbox [nzDisabled]="node.disabled" [nzChecked]="checklistSelection.isSelected(node)"
      (nzClick)="leafItemSelectionToggle(node)"></nz-tree-node-checkbox>
    <nz-tree-node-option [nzDisabled]="node.disabled" (nzClick)="leafItemSelectionToggle(node)">
      <span [ngClass]="{
        'text-green-500':node.errorCount && node.errorCount > 0,
        'text-red-500':node.errorCount && node.errorCount < 0
      }">
        {{ node.name }}
      </span>
    </nz-tree-node-option>
  </nz-tree-node>

  <nz-tree-node *nzTreeNodeDef="let node; when: hasChild" nzTreeNodePadding nzTreeNodeIndentLine>
    <nz-tree-node-toggle>
      <nz-icon nzType="caret-down" nzTreeNodeToggleRotateIcon />
    </nz-tree-node-toggle>
    <nz-tree-node-checkbox [nzDisabled]="node.disabled" [nzChecked]="descendantsAllSelected(node)"
      [nzIndeterminate]="descendantsPartiallySelected(node)"
      (nzClick)="itemSelectionToggle(node)"></nz-tree-node-checkbox>
    <nz-tree-node-option [nzDisabled]="node.disabled" (nzClick)="itemSelectionToggle(node)">
      <span [ngClass]="{
        'text-green-500':node.errorCount && node.errorCount > 0,
        'text-red-500':node.errorCount && node.errorCount < 0
      }">
        {{ node.name }}
      </span>
    </nz-tree-node-option>
  </nz-tree-node>
</nz-tree-view>
}
